<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Basic Calculator</h1>
    <div class="calce">
        <div class="result" id="result"></div>
        <div class="line">
            <div class="box btn" type="button">1</div>
        <div class="box btn" type="button">2</div>
        <div class="box btn" type="button">3</div>
        <div class="box opt" type="button">+</div>
        </div>
        <div class="line">
            <div class="box  btn" type="button">4</div>
        <div class="box btn" type="button">5</div>
        <div class="box btn" type="button">6</div>
        <div class="box opt" type="button">-</div>
        </div>
        <div class="line">
            <div class="box btn"  type="button">7</div>
        <div class="box btn" type="button">8</div>
        <div class="box btn"  type="button">9</div>
        <div class="box opt" type="button">*</div>
        </div>
        <div class="line">
            <div class="box btn" type="button">C</div>
        <div class="box btn" type="button">0</div>
        <div class="box btn" type="button">=</div>
        <div class="box opt" type="button">/</div>
        </div>
        
        
    </div>
    <script src="app.js"></script>

</body>
</html>
